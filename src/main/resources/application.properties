spring.application.name=Api-Gateway

server.port=8081
#for local
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#for Docker
#eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
# Enable actuator for all endpoints
management.endpoints.web.exposure.include=*
spring.cloud.discovery.enabled=true
spring.cloud.client.discovery.enabled=true

# This part is missing
management.endpoint.gateway.enabled=true
management.endpoints.web.base-path=/actuator
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=Profile-Service
spring.cloud.gateway.routes[0].uri=lb://PROFILE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/profile/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

spring.cloud.gateway.routes[1].id=Product-Service
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**
#spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=Order-Service
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/orders/**

